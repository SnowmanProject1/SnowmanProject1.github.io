<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Snowman</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Snowman</h1>
        <div class="float-right">Guesses: <span id='wrongCount'>0</span> of <span id='maxWrong'></span></div>
        <div class="text-center">
            <img id='snowmanImg' src="./images/0.jpg" alt="">
            <p>Guess the word in category Tech to prevent Snowman's growth:</p>
            <p id="wordSpotlight">Guess</p>
            <div id="keyboard"></div>
            <button class="btn btn-outline-dark" onClick="reset()">Reset</button>
        </div>
    </div>

    <script src='./snowman.js'></script>
</body>

</html>
